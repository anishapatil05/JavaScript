<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h1>Rock Paper Scissors </h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="rock img">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper img">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="Scissors img" style="background-color: aquamarine;">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score" style="color: red; font-weight: bolder;">0</p>
            <p style="color: blue; font-weight: bolder;">User</p>
        </div>
        <div class="score">
            <p id="comp-score" style="color: red; font-weight: bolder;">0</p>
            <p style="color: blue; font-weight: bolder;">Computer</p>
        </div>
    </div>

    <div class="msg-container" >
        <p id="msg">Play your move</p>
    </div>
    <div id="btn">
    <button id="resetbtn">Reset Game</button>
</div>
    <script src="app.js"></script>
</body>

</html>
